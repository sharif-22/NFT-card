<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style-challenge1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap');
    </style>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    
    <div class="main">

        <div class="figure">
            <img class="image-main" src="images/image-equilibrium.jpg" alt="nft Equilibrium" width="275" > 
            <a href="">
                <img class="image-hover  " src="images/icon-view.svg" alt="">
            </a>
        </div>
        
            <div class="text">

                <a href="">
                    <h3  class="hov"> Equilibrium #3429 </h3>
                </a>

                <p>
                    Our Equilibrium collection promotes balance and calm.
                </p>

                <p>
                    <span style=" color:cyan;"><img src="images/icon-ethereum.svg" alt=""> 0.041 ETH</span>    
                    <span style="float: right;"><img src="images/icon-clock.svg" alt=""> 3 days left </span>
                </p>   

                <hr size="0.01px">

                <P>
                    <img class="round" src="images/image-avatar.png" alt="" width="30px"; >
                    <span class="bottom-text">
                        Creation of 

                        <a href=""> 
                            <span class="hov" >  Jules Wyvern </span>
                        </a>
                    </span>
                </p>   
            </div> 
    </div>
    
    <div class="attribution" style="color:hsl(215, 51%, 70%);">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="hov">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/sharif-22" class="hov">Sharif</a>.
    </div>
    

     
</body>
</html>
